{% extends 'base.html' %}
{% block title %}Факториальная последовательность{% endblock %}
{% block body %}
<h4>Факториальная последовательность</h4>
<p>Введите количество элементов факториальной последовательности (n)</p>
<form method='POST'>
    <label for='n'>n = </label>
    <input type='number' id='n' name='n' min='1' required/>
    <input type='submit'>
</form>
<p>Факториалы: {{ sequence }}</p>
{% endblock %}
